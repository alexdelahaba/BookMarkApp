<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav"
               fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Side menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         [ngClass]="{'selected': showDisplay === true}"
         (click)="showDisplay = true; showEdit = false">Display bookmarks</a>
      <a mat-list-item
         [ngClass]="{'selected': showEdit === true}"
         (click)="showEdit = true; showDisplay = false">Add bookmarks</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bookmarks App</span>
    </mat-toolbar>
    <app-display *ngIf="showDisplay"
                 (changeTab)='changeTabToAdd($event)'></app-display>
    <app-edit *ngIf="showEdit"></app-edit>
  </mat-sidenav-content>
</mat-sidenav-container>
